<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>2025年 阿仁川鮎釣りシーズン（Recharts版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f8fafc;
      color: #0f172a;
    }
    .outer {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px 16px;
      gap: 32px;
    }
    .header {
      width: 100%;
      max-width: 960px;
    }
    .card {
      width: 100%;
      max-width: 960px;
      background: #ffffff;
      border-radius: 16px;
      padding: 16px 20px;
      box-shadow: 0 10px 20px rgba(15, 23, 42, 0.06);
      border: 1px solid #e2e8f0;
      margin-top: 4px;
    }
    h1 {
      font-size: 24px;
      margin: 0 0 4px;
      color: #020617;
    }
    h2 {
      font-size: 18px;
      margin: 0 0 4px;
      color: #020617;
    }
    p {
      font-size: 13px;
      margin: 0 0 4px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React / ReactDOM / Recharts をCDNから読み込み -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>

  <script>
    // Recharts のコンポーネントを取り出す
    const {
      LineChart,
      Line,
      XAxis,
      YAxis,
      CartesianGrid,
      Tooltip,
      Legend,
      ResponsiveContainer,
      BarChart,
      Bar,
    } = Recharts;

    const e = React.createElement;

    // データ（元のTSXと同じ）
    const catchAndLevelData = [
      { date: '7/19', label: '7月19日', topCatch: 95, waterLevel: -0.67 },
      { date: '8/4',  label: '8月4日',  topCatch: 86, waterLevel: -0.58 },
      { date: '8/5',  label: '8月5日',  topCatch: 0,  waterLevel: 1.3 },
      { date: '8/14', label: '8月14日', topCatch: 111, waterLevel: -0.6 },
      { date: '8/15', label: '8月15日', topCatch: 28, waterLevel: 0.19 },
      { date: '9/17', label: '9月17日', topCatch: 13, waterLevel: 1.0 },
    ];

    const monthlySummaryData = [
      { month: '7月', avgCatch: 45, stopDays: 0 },
      { month: '8月', avgCatch: 40, stopDays: 8 },
      { month: '9月', avgCatch: 12, stopDays: 12 },
    ];

    function Ayu2025Graphs() {
      return e('div', { className: 'outer' }, [
        // ヘッダー
        e('div', { key: 'header', className: 'header' }, [
          e('h1', { key: 'h1' }, '2025年 阿仁川鮎釣りシーズン（例示データ）'),
          e(
            'p',
            { key: 'p1' },
            '※HP記事から拾った代表日をもとにしたイメージグラフです（厳密な統計ではありません）。'
          ),
        ]),

        // グラフ1：トップ釣果と水位
        e('div', { key: 'card1', className: 'card' }, [
          e('h2', { key: 'h2-1' }, '代表日のトップ釣果と水位の推移（2025年）'),
          e(
            'p',
            { key: 'p2-1' },
            '左軸：1人のトップ釣果（尾）／右軸：阿仁前田付近の水位変化（m・概算）。'
          ),
          e(
            'div',
            { key: 'chart1-wrap', style: { width: '100%', height: '320px' } },
            e(
              ResponsiveContainer,
              { width: '100%', height: '100%' },
              e(
                LineChart,
                {
                  data: catchAndLevelData,
                  margin: { top: 10, right: 40, bottom: 30, left: 0 },
                },
                [
                  e(CartesianGrid, {
                    key: 'grid1',
                    strokeDasharray: '3 3',
                    stroke: '#e2e8f0',
                  }),
                  e(XAxis, {
                    key: 'x1',
                    dataKey: 'label',
                    tick: { fontSize: 12 },
                  }),
                  e(YAxis, {
                    key: 'y1-left',
                    yAxisId: 'left',
                    label: {
                      value: 'トップ釣果（尾）',
                      angle: -90,
                      position: 'insideLeft',
                      fontSize: 11,
                    },
                    tick: { fontSize: 11 },
                  }),
                  e(YAxis, {
                    key: 'y1-right',
                    yAxisId: 'right',
                    orientation: 'right',
                    label: {
                      value: '水位（m / 概算）',
                      angle: 90,
                      position: 'insideRight',
                      fontSize: 11,
                    },
                    tick: { fontSize: 11 },
                  }),
                  e(Tooltip, {
                    key: 'tooltip1',
                    formatter: (value, name) => [
                      value,
                      name === 'topCatch' ? 'トップ釣果（尾）' : '水位（m）',
                    ],
                  }),
                  e(Legend, { key: 'legend1', wrapperStyle: { fontSize: 12 } }),
                  e(Line, {
                    key: 'line-top',
                    yAxisId: 'left',
                    type: 'monotone',
                    dataKey: 'topCatch',
                    name: 'トップ釣果（尾）',
                    stroke: '#0f766e',
                    strokeWidth: 2.2,
                    dot: { r: 4 },
                    activeDot: { r: 6 },
                  }),
                  e(Line, {
                    key: 'line-level',
                    yAxisId: 'right',
                    type: 'monotone',
                    dataKey: 'waterLevel',
                    name: '水位（m・概算）',
                    stroke: '#f97316',
                    strokeWidth: 2,
                    strokeDasharray: '4 2',
                    dot: { r: 3 },
                  }),
                ]
              )
            )
          ),
        ]),

        // グラフ2：月別平均釣獲と川止め日数
        e('div', { key: 'card2', className: 'card' }, [
          e('h2', { key: 'h2-2' }, '月別の平均釣獲と川止め日数（イメージ）'),
          e(
            'p',
            { key: 'p2-2' },
            '実データが揃ったら数値を入れ替えるだけで、そのまま理事会用スライドに使える構成です。'
          ),
          e(
            'div',
            { key: 'chart2-wrap', style: { width: '100%', height: '320px' } },
            e(
              ResponsiveContainer,
              { width: '100%', height: '100%' },
              e(
                BarChart,
                {
                  data: monthlySummaryData,
                  margin: { top: 10, right: 40, bottom: 30, left: 0 },
                },
                [
                  e(CartesianGrid, {
                    key: 'grid2',
                    strokeDasharray: '3 3',
                    stroke: '#e2e8f0',
                  }),
                  e(XAxis, {
                    key: 'x2',
                    dataKey: 'month',
                    tick: { fontSize: 12 },
                  }),
                  e(YAxis, {
                    key: 'y2-left',
                    yAxisId: 'left',
                    label: {
                      value: '平均釣獲（尾/人日）',
                      angle: -90,
                      position: 'insideLeft',
                      fontSize: 11,
                    },
                    tick: { fontSize: 11 },
                  }),
                  e(YAxis, {
                    key: 'y2-right',
                    yAxisId: 'right',
                    orientation: 'right',
                    label: {
                      value: '川止め日数（日/月）',
                      angle: 90,
                      position: 'insideRight',
                      fontSize: 11,
                    },
                    tick: { fontSize: 11 },
                  }),
                  e(Tooltip, {
                    key: 'tooltip2',
                    formatter: (value, name) => [
                      value,
                      name === 'avgCatch'
                        ? '平均釣獲（尾/人日）'
                        : '川止め日数（日）',
                    ],
                  }),
                  e(Legend, { key: 'legend2', wrapperStyle: { fontSize: 12 } }),
                  e(Bar, {
                    key: 'bar-avg',
                    yAxisId: 'left',
                    dataKey: 'avgCatch',
                    name: '平均釣獲（尾/人日）',
                    fill: '#0ea5e9',
                    radius: [6, 6, 0, 0],
                    barSize: 32,
                  }),
                  e(Line, {
                    key: 'line-stop',
                    yAxisId: 'right',
                    type: 'monotone',
                    dataKey: 'stopDays',
                    name: '川止め日数（日）',
                    stroke: '#ef4444',
                    strokeWidth: 2,
                    activeDot: { r: 6 },
                  }),
                ]
              )
            )
          ),
        ]),
      ]);
    }

    // Reactで描画
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(e(Ayu2025Graphs));
  </script>
</body>
</html>
